<!DOBTYPE html>
<html lang='en'>
<head>
	<meta charset = 'utf-8'>
	<title>{{user.name}}'s MovieList</title>
	<link rel ="icon" href="{{url_for('static',filename ='images/christmas_tree.ico') }}">
	<link rel ="stylesheet" href="{{url_for('static',filename ='style.css')}}",type ="text/css">
</head>
	<body>
		<h2>
			<img alt ="Avatar" class ="avatar" src="{{url_for('static',filename = 'images/ghost.png') }}">
			{{user.name}}'s MovieList
		</h2>
		{# 使用 length过滤器获取Movie的长度#}
		<p>{{movies|length}}Titles</p>
		<ul class="movie-list">
			{%for movie in movies%}
			<li>{{movie.title}} - {{movie.year}}</li> {#等同于movie['title']#}
			{%endfor %}
		</ul>
		<img alt="Walking Totoro" class="totoro" src ="{{url_for('static',filename='images/rain.gif')}}">
		<footer>
			<small>&copy;2018<a href = "http://helloflask.com/tutorial">HelloFlask</a></small>
		</footer>
	</body>
</html>
